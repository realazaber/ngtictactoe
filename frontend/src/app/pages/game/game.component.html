<h1 class="text-center font-bold text-3xl">Tic Tac Toe</h1>
<app-message-panel [text]="msgPanelTxt"></app-message-panel>
<div
  id="game-grid"
  class="my-5 grid grid-cols-3 sm:gap-1 gap-x-4 sm:gap-x-1 gap-y-1 sm:gap-y-1"
>
  @for (spot of gameData.spots; track $index) { @if (spot == 0) {
  <button (click)="handleClick($index)"></button>
  } @if (spot == 1) {
  <button (click)="wrongInput('Already selected.')">X</button>
  } @if (spot == 2) {
  <button (click)="wrongInput('Already selected by computer.')">O</button>
  } }
</div>
<div class="flex sm:flex-row flex-col items-center justify-between">
  <app-button
    text="New game"
    (click)="startGame()"
    bgCol="secondary"
    [isDisabled]="!canStart"
    class="mx-auto sm:mx-0"
  ></app-button>

  <app-button
    text="Throw game"
    (click)="throwGame()"
    bgCol="thirdary"
    [isDisabled]="!canThrow"
    class="mt-3 sm:mt-0 mx-auto sm:mx-0"
  ></app-button>
</div>

<div class="bg-secondary"></div>
<div class="bg-thirdary"></div>
